<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://cdn.jsdelivr.net">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta charset="utf-8"/>

    <title>Bad Monday Simulator</title>

    <style>
        /* Force the entire page to be a centered container */
        body {
            background: #000;
            color: #000;
            margin: 0;
            padding: 0;
            border: 0;
            display: flex;          /* Use Flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh;          /* Full viewport height */
            width: 100vw;           /* Full viewport width */
            overflow: hidden;       /* Prevent scrollbars */
        }

        /* GameMaker's container div must also center its child (the canvas) */
        div.gm4html5_div_class {
            margin: 0;
            padding: 0;
            border: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Responsive canvas that maintains aspect ratio */
        canvas {
            image-rendering: pixelated; /* Sharp pixel art */
            -webkit-interpolation-mode: nearest-neighbor;
            -ms-touch-action: none;
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;     /* Keeps game centered without stretching */
        }

        /* Fullscreen handling */
        :-webkit-full-screen #canvas { width: 100%; height: 100%; }
        :fullscreen #canvas { width: 100%; height: 100%; }

        /* Login Dialog Box (Generic GameMaker Style) */
        div.gm4html5_login {
             padding: 20px;
             position: absolute;
             border: solid 2px #000000;
             background-color: #000000;
             color: #00ff00;
             border-radius: 15px;
             box-shadow: #101010 20px 20px 40px;
        }
    </style>
</head>

<body>
    <div class="gm4html5_div_class" id="gm4html5_div_id">
        <!-- The canvas tag now has a single, clean style and proper attributes -->
        <canvas id="canvas" width="640" height="480">
            <p>Your browser doesn't support HTML5 canvas.</p>
        </canvas>
    </div>

    <!-- Run the game code -->
    <script type="text/javascript" src="html5game/Sansfield.js?MMCYB=1228645331"></script>
    <script>
        window.onload = function() {
            if (typeof GameMaker_Init === "function") {
                GameMaker_Init();
            }
        };
    </script>
</body>
</html>
